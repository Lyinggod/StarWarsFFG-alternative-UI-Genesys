<div class="container">
    <div class="header-name header-description-block">
        <div class="title-card">{{localize (localize 'TYPES.Item.{itemType}' itemType=item.type) }}</div>
        <div class="name-card">
            <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'SWFFG.Name'}}"
                data-dtype="String" class="item-name" />
        </div>
        {{#if (and (ne item.type "specialization") (ne item.type "forcepower")  (ne item.type "signatureability") )}}
        <div class="profile-block">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="100"
                width="100" />
            {{#if (eq item.type "species")}}
            <div class="holo"></div>
            {{/if}}
        </div>
        {{else}}
        <div class="popout-editor" data-target="data.description" data-label="{{item.name}}">
            <div class="popout-editor-button"><i class="fas fa-edit"></i></div>
            {{{ data.enrichedDescription }}}
        </div>
        {{/if}}
    </div>
</div>
