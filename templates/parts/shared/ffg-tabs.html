<nav class="sheet-tabs tabs" data-group="primary"
  style="{{#if (and (eq limited true) (eq displayLimited false)) }}display:none;{{/if}}">
  {{#each items}}
  <a class="item {{#if isHidden}}hidden-content{{/if}}" data-tab="{{tab}}" title="{{localize label}}">
    <i class="{{icon}}"></i><span class="hidden">{{localize label}}</span>
  </a>
  {{/each}}
</nav>
